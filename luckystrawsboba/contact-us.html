<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4189cca588.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="contact-us">
            <div id="banner">
                <div class="logo">
                    <a href="index.html">
                        <img
                            id="logo"
                            src="images/LuckyStrawsLogo.gif" 
                            width="10px" 
                            alt="Logo"
                        >
                    </a>
                </div>
                <div id="Navigation-Bar">
                    <ul id="NAV">
                        <li>
                            <a href="drink-menu.html">DRINK MENU</a>
                        </li>
                        <li class="gift-cards">
                            <a href="#">GIFT CARDS</a>
                        </li>
                        <li class="directions">
                            <a href="directions.html">DIRECTIONS</a>
                        </li>
                        <li class="contact">
                            <a href="contact-us.html">CONTACT US</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <h1>Contact Form</h1>
                <p>Reach out and let us know what we can do for you!</p>
                <form action="homepage.html">
              
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Name*"
                    >
              
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="Email*"
                    >
              
                    <textarea 
                        id="subject" 
                        name="subject" 
                        placeholder="Message*" 
                        style="height:200px"
                    >
                    </textarea>
              
                    <input 
                        type="checkbox" 
                        id="opt" 
                        name="opt" 
                        value="opt"
                    >

                    <label for="opt">
                    I opt-in to receive marketing and promotional materials
                    </label><br>
                    <p class="disclaimer">
                        This form is protected by reCAPTCHA and the Google 
                        Privacy Policy and Terms of Service apply.
                    </p>

                    <input 
                        type="submit" 
                        value="Submit"
                    >
                
                </form>
            </div>
            <div id="footer">
                <a href=“index.html”>
                    <img 
                    src="images/logo.png"
                    width="120px"
                    >
                </a>
                <div class="footer-text">
                    <p>(407) 877-BOBA</p>
                    <p>© 2020, Maiden Boba Co.</p>
                </div>
                <ul id="socials">
                    <a href="https://www.facebook.com/LuckyStrawsBoba/">
                        <li class="icon">
                            <i class="fa-brands fa-facebook"></i>
                        </li>
                    </a>
                    <a href="https://www.instagram.com/luckystrawsboba">
                        <li class="icon">
                            <i class="fa-brands fa-square-instagram"></i>
                        </li>
                    </a>
                    <a href="https://twitter.com/luckystrawsboba">
                        <li class="icon">
                            <i class="fa-brands fa-square-x-twitter"></i>
                        </li>
                    </a>
                    <a href="https://www.yelp.com/biz/lucky-straws-boba-tea-cafe-winter-garden-3">
                        <li class="icon">
                            <i class="fa-brands fa-yelp"></i>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
    </body>
</html>
