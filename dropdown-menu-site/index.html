<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown Menu Site</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4189cca588.js" crossorigin="anonymous"></script>
    </head>

        <div id="homepage">

                            <a href="index4.html" class="dog">Cici</a>

                    </div>
                </div>
            </div>
            <div id="layout">
                <div id="hero">
                    <div id="hero-text">
                        <h1>#1 Animal Shelter</h1>
                        <h4>
                            Give our furry friends a family home today!
                        </h4>

                </div>
            </div>
