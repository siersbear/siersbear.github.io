<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="nav">
            <a href="#">Blog</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="single-column-layout intro">
            <div class="image-container">
                <img src="images/dog.gif" alt="smile dog">
            </div>
            <div class="content-container">
                <h1>Hello I am </h1>
                <p>Funny dog smile big teeth</p>
            </div>
        </div>
        <div class="featured">
            <h2>Featured Photos</h2>
            <div class="single-column-layout grid">
                <p id="p1">Some of my favwite photos</p>
                <p id="p2">bhotogaphy is fun</p>
                <img id="img1" src="images/dog.jpeg" alt="chihuahua smile">
                <img id="img2" src="images/dog2.jpeg" alt="puppy smile">
                <img id="img3" src="images/dog3.jpeg" alt="dog with rose">
                <img id="img4" src="images/dog4.jpeg" alt="strawberry dog">
            </div>
        </div>
    </body>
</html>
