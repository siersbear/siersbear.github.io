<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos and Audio HTML demo</title>
    </head>
    <body>
        <!-- VIDEOS -->
        <video controls height="200" width="200">
            <source src="videos/2.mp4" type="video/mp4">
        </video>
        <!-- AUDIOS -->
        <p>
            AUDIO VOLUME WARNING!!!
        </p>

        <audio controls hieght="200" width="200">
            <source src="audio/I Don't Care At All (Somewhere).mp3" type="audio/mp3">
        </audio>
    </body>
</html>
