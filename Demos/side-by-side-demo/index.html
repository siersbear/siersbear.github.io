<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by side demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="card-section">
            <div class="single-column cards-container">
                <div class="card">
                    <h3>High Protein</h3>
                    <p>
                        12g -14g complete protein every bowl
                    </p>
                </div>
            <div class="card">
                <h3>Keto-Friendly</h3>
                <p>
                    4g - 5g net carbs per bowl
                </p>
            </div>
            <div class="card">
                <h3>Sweet & Delicious</h3>
                <p>
                    Tastes just like you remember, only better
                </p>
            </div>
            <div id="main-content">
                <div class="single-column">
                    <div class="media-text">
                        <div class="image-container">
                            <img 
                            src="images/cool-boxes.webp"
                            alt="cereal"
                            >
                        </div>
                        <div class="text-container">
                            <h3>A whole world of flavor</h3>
                            <a href="#">HAVE A TASTE</a>
                        </div>
                    </div>
                    <div class="media-text">
                        <div class="image-container">
                            <img 
                            src="images/cool-boxes.webp"
                            alt="cereal"
                            >
                        </div>
                        <div class="text-container">
                            <h3>High protein cereal to power your days</h3>
                            <a href="#">TRY NOW</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
